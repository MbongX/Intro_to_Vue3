<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue Mastery 0_0</title>
    <!-- Import Styles -->
   <link rel="stylesheet" href="./assets/styles.css"/>
    <!-- Import Scripts -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!--This CDN is for protytping and learning purposes, should not be used on prod environments-->

    </head>
    <body>
        <div id="app">
            
            <!--<h1>{{product}}</h1>-->  <!-- will reactively receive any updates to product -->
            <!--<p>{{description}}</p>-->

            <div class = "nav-bar"></div>

            <div class="product-display">
                <div class="product-container">
                    <div class="product-image">
                        <!--Image goes here-->
                        <!--Binding image source to image directive | we use the V-bind attribute - dynamically bind an attribute to an exxpresion || in this case the attribute is 'src' and the expression is 'image' || evaluated as {{image}}-->
                        <img v-bind:src="image"> <!--There is a shortcut for v-bin and it is written as <img :src="image">-->
                    </div>
                    <div class="product-info">
                        <h1>{{product}}</h1>
                    </div>
                    <a :href="url">More products like this</a>
                </div>
            </div>

        </div>

        <!-- Import Vue App -->
        <script src="./main.js"></script>

        <!-- Mount Vue App -->
         <script>
            const mountedApp = app.mount('#app')
         </script>
            
    </body>
</html>
